<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <section class="container-fluid">
          <section class="row">
              <section class="col-12 col-sn-6 col-nd-3">
                <form class="form-container form-control text-center text-uppercase">

                  <img src="user.png" width="100px" class="rounded-circle" alt="Circular Image">

                  <h1 class="log-in font-weight-light text-uppercase font-weight-light">Login</h1>
                    
                  <div class="form-group text-uppercase">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control rounded-pill form-control-md" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    
                    <div class="form-group text-uppercase">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control rounded-pill form-control-md" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <a href="#" style="text-decoration: none;"><button type="button" class="btn btn-lg btn-outline-dark btn-block">Submit</button></a>

                    <h5 class="form-check text-md">Don't have an account yet? Click <a href="#" style="text-decoration: none;">here</a></h5>
                    
                  </form>
                  <div class=" d-lg-block rounded-circle image-container"></div>
              </section>
              
          </section>
      </section>
        







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
